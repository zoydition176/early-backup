		<style type="text/css">
			.jd-wx{
				width: 750px;
				margin: 0 auto;
			}
			.jd-wx *{
				font-family: "微软雅黑";
			}
			.jd-wx img{
				max-width: 100%;
				height: auto;
				vertical-align: middle;
			}
			.jd-wx-tem{
				padding: 10px 0;
				background: #071a36;
				text-align: center;
			}
			.jd-wx-tem01{
				padding: 40px 0 10px;
				background: #071a36;
				text-align: center;
			}
			.jd-wx-tem-wrap{
				background: #0b3694;
				padding: 40px 25px 0 25px;
				box-sizing: border-box;
			}
			.jd-wx-tem-wrap:after{
				content: '';
				clear: both;
				display: block;
				width: 0;
				height: 0;
			}
			.jd-wx-tem-wrap-head{
				font-weight: 600;
				text-align: center;
				font-size: 36px;
				position: relative;
				color: #FFFFFF;
				line-height: 70px;
				width: 100%;
				clear: both;
				padding-bottom: 10px;
			}
			.jd-wx-tem-wrap-head:before{
				content: '';
				display: block;
				background: #FFFFFF;
				width: 80px;
				height: 5px;
				position: absolute;
				left: 50%;
				top: 0;
				transform: translateX(-50%);
			}
			.jd-wx-tem-wrap-item{
				float: left;
				width: 50%;
				padding: 0 10px 40px 10px;
				box-sizing: border-box;
			}
			.jd-wx-tem-wrap-bg{
				text-align: center;
				color: #333;
				text-decoration: none;
				background: #FFFFFF;
				display: block;
				padding-bottom: 35px;
			}
			.jd-wx-tem-wrap-bg h3{
				font-size: 30px;
				line-height: 32px;
				padding-top: 20px;
				font-weight: 400;
				height: 64px;
				overflow: hidden;
			}
			.jd-wx-tem-wrap-bg p{
				color: #666666;
				font-size: 26px;
				line-height: 30px;
				padding: 10px 0;
			}
			.jd-wx-tem-wrap-bg span{
				color: #D63030;
				font-size: 26px;
				
			}
			.jd-wx-tem-wrap-bg b{
				font-size: 40px;
				font-weight: 400;
			}
			@media(max-width:750px){
				.jd-wx{
					width: 100%;
				}
			}
			@media(max-width:680px){
				.jd-wx-tem-wrap{
				    padding: 40px 10px 0 10px;
				}
				.jd-wx-tem-wrap-bg h3 {
				    font-size: 24px;
				    line-height: 30px;
				    padding-top: 20px;
				    font-weight: 400;
				    height: 60px;
				    overflow: hidden;
				}
				.jd-wx-tem-wrap-bg p {
				    color: #666666;
				    font-size: 20px;
				    line-height: 30px;
				    padding: 10px 0;
				}
				.jd-wx-tem-wrap-bg span {
				    color: #D63030;
				    font-size: 18px;
				}
				.jd-wx-tem-wrap-bg b {
				    font-size: 30px;
				    font-weight: 400;
				}
			}
			@media(max-width:480px){
				.jd-wx-tem-wrap-bg p {
				    color: #666666;
				    font-size: 16px;
				    line-height: 30px;
				    padding: 10px 0;
				}
				.jd-wx-tem-wrap-bg h3 {
				    font-size: 20px;
				    line-height: 24px;
				    padding-top: 10px;
				    font-weight: 400;
				    height: 48px;
				    overflow: hidden;
				}
				.jd-wx-tem-wrap {
				    padding: 20px 5px 0 5px;
				}
				.jd-wx-tem-wrap-item {
				    float: left;
				    width: 50%;
				    padding: 0 5px 20px 5px;
				    box-sizing: border-box;
				}
				.jd-wx-tem01 {
				    padding: 20px 0 10px;
				    background: #071a36;
				    text-align: center;
				}
				.jd-wx-tem-wrap-bg{
					text-align: center;
				    color: #333;
				    text-decoration: none;
				    background: #FFFFFF;
				    display: block;
				    padding-bottom: 20px;
				    padding-top: 10px;
				}
				.jd-wx-tem-wrap-head {
				    font-weight: 600;
				    text-align: center;
				    font-size: 26px;
				    position: relative;
				    color: #FFFFFF;
				    line-height: 50px;
				    width: 100%;
				    clear: both;
				    padding-bottom: 10px;
				}
			}
			@media(max-width:380px){
				.jd-wx-tem-wrap-bg h3 {
				    font-size: 16px;
				    line-height: 20px;
				    padding-top: 0px;
				    font-weight: 400;
				    height: 40px;
				    overflow: hidden;
				}
				.jd-wx-tem-wrap-bg p {
				    color: #666666;
				    font-size: 12px;
				    line-height: 20px;
				    padding: 5px 0;
				}
				.jd-wx-tem-wrap-bg b {
				    font-size: 24px;
				    font-weight: 400;
				}
				.jd-wx-tem-wrap-bg span {
				    color: #D63030;
				    font-size: 14px;
				}
			}
