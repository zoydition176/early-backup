<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/backstage.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.zt_backdrop{
				background: rgba(0,0,0,0.3);
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 998;
			}
			.zt_popup{
				background: #FFFFFF;
				position: fixed;
				top: 50%;
				left: 50%;
				width: 300px;
				height: 300px;
				z-index: 999;
			}
			.zt_popup span{
				display: block;
				background: #0062CC;
				width: 20px;
				height: 20px;
			}
			.zt_popup{
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="aaa">test</button>
		
	</body>
	<script type="text/javascript">
//alert弹框
function zAlert(TextObj) {
    if(!arguments[0].title || !arguments[0].msg || !arguments[0].btn || !TextObj) {
        console.log('no para');
        return false
    }else{
        var t = arguments[0].title,
            m = arguments[0].msg,
            b = arguments[0].btn;
        var alertBody = '<div class="zt_popup" id="zAlert"><h3>'
            + t +'<span></span></h3><div class="zt_popup_body"><div class="zt_popup_content">'
            + m +'</div><div class="zt_popup_btnset"><a class="zt_01">'
            + b +'</a></div></div></div>';
        var backdrop = '<div class="zt_backdrop"></div>';
        $('body').append(alertBody + backdrop);
        $('#zAlert').fadeIn();
        $(document).on('click','#zAlert>h3 span',function () {
            $('#zAlert').fadeOut();
            $('body #zAlert').remove();
            $('.zt_backdrop').remove();
        })
    }
}
$('#aaa').on('click',function(){
	zAlert({
		title:' ',
		msg:'这是内容',
		btn:'确认'
	});
})
	</script>
	
	
	
</html>
