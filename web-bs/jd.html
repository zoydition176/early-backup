		*{
			margin: 0;
			padding: 0;
		}
		.user-c-box{
			width: 100%;
			
		}
		.user-c-newbody{
			background: url(img/jd_12.jpg) center 0;
		}
		.user-c-content{
			width: 1200px;
			margin: 0 auto;
		}
		.user-c-banner img{
			max-width: 100%;
			vertical-align: middle;
			height: auto;
		}
		.user-c-headicon{
			text-align: center;
			margin-top: 20px;
			margin-bottom: 30px;
		}
		.user-c-headicon img{
			vertical-align: middle;
		}
		.user-c-yhq{
			text-align: center;
		}
		.user-c-yhq:after{
			content: '';
			display: block;
			clear: both;
			width: 0;
			height: 0;
		}
		.user-c-yhq>a{
			display: block;
			float: left;
			width: 300px;
		}
		.user-c-yhq>a img{
			max-width: 100%;
			height: auto;
			vertical-align: middle;
		}
		.user-c-vbox{
			position: relative;
		}
		.user-c-vbox img{
			vertical-align: middle;
		}
		.user-c-vbox video{
			display: block;
			position: absolute;
			top: 22px;
			left: 22px;
		}
		.user-vd{
			width: 1150px;
			height: auto;
		}
		.user-c-list{
			display: block;
			padding-bottom: 20px;
		}
		.user-c-list img{
			vertical-align: middle;
		}
	</style>
