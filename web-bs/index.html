<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/tom.css"/>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style>
	        /*.jdt{
	            width: 100%;
	            height: 5px;
	        }
	        .jdt i{
	            display: block;
	            background: #1681d3;
	            height: 5px;

	        .zvj-box video{
	        	vertical-align: middle;
	        	width: 100%;
	        	height: 100%;
	        }
	        .zvj-box{
	        	position: relative;
	        	height: 400px;
	        	width: 400px;
	        	margin: 0 auto;
	        }
	        .zvj-control-group{
	        	background: url(img/videogp.png);
	        	position: absolute;
	        	bottom: 0;
	        	left: 0;
	        	width: 100%;
	        	padding: 10px 0;
	        	
	        }
	        .zvj-control-btn{
	        	float: left;
	        	display: block;
	        	outline: 0;
	        	border: 0;
	        	height: 30px;
	        	line-height: 30px;
	        }
	        .zvj-control-btn:focus{
	        	outline: none;
	        }
	        .zvj-control-icon{
	        	display: block;
	        	width: 100%;
	        	height: 100%;
	        }
	        .zvj-control-btnplay{
	        	background: transparent;
	        	width: 45px;
	        	height: 30px;
	        }
	        .zvj-control-btnplay .zvj-control-icon{
        	    background: url(img/shipin.png) no-repeat 10px 3px;
	        }
	        .zvj-control-btnplay.active .zvj-control-icon{
	        	background: url(img/vpause.png) no-repeat 0px -3px;
	        	background-size: cover;
	        }
	        .zvj-control-btn.zvj-control-stime,.zvj-control-btn.zvj-control-etime{
	        	font-size: 13px;
	        	color: #FFFFFF;
	        }
	        .zvj-control-progress{
	        	width: 120px;
	        	margin: 0 8px;
	        	position: relative;
	        	
	        }
	        .zvj-control-progress i{
	        	background: #d63030;
	        	height: 6px;
	            width: 1px;
	            display: block;
	            position: relative;
	        }
	        .zvj-control-sound{
	        	
	        	width: 35px;
	        	height: 30px;
	        }
	        .zvj-control-sound .zvj-control-icon{
	        	background: url(img/shipin.png) no-repeat 10px -46px;
	        }
	        .zvj-control-sound.forbid .zvj-control-icon{
	        	background: url(img/shipin.png) no-repeat 10px -94px;
	        }
	        .zvj-control-volume{
	        	position: relative;
	        	width: 65px;
	        	margin: 0 8px;
	        }
	        
	        .zvj-control-volume .progress-wrap i{
	        	background: #d63030;
	        	height: 6px;
	            width: 1px;
	            display: block;
	           	position: relative;
	        }
	        .zvj-control-volume.forbid .progress-wrap i{
	        	background: transparent;
	        	height: 6px;
	            width: 1px;
	            display: block;
	            position: relative;
	        }
	        .zvj-control-progress .progress-wrap,.zvj-control-volume .progress-wrap{
	        	height: 6px;
	        	background: #dedede;
	        	width: 100%;
	        	position: absolute;
	        	top: 50%;
	        	left: 0;
	        	z-index: 1;
	        	transform: translateY(-50%);
	        }
	        .progress-wrap i em{
	        	position: absolute;
	        	right: 0;
	        	top: 0;
	        	z-index: 10;
	        }
	        .progress-wrap i em:after{
        	    position: absolute;
			    content: "";
			    border-radius: 100%;
			    background: #fff;
			    top: -4px;
			    left: -2px;
			    width: 14px;
			    height: 14px;
			    z-index: 11;
			    box-shadow: 0 0 3px 0px rgba(0,0,0,0.3);
	        }
	        .zvj-control-volume.forbid .progress-wrap i em:after{
	        	background: transparent;
	        	box-shadow: none;
	        }
	        .zvj-control-fulls{
	        	width: 30px;
	        }
	        .zvj-control-fulls .zvj-control-icon{
	        	background: url(img/shipin.png) no-repeat 4px -140px;
	        }
	
	    </style>
	</head>
	<body>
		<!--<h3>
			bootstrap 4 easy frame
		</h3>
		<div class="alert alert-success">
		  	video播放控件
		</div>-->
		<div class="zvj-box" id="vj">
		    <video src="img/4U-BOX.mp4" id="video"></video>
		    <div class="zvj-control-group">
		    	<button class="zvj-control-btn zvj-control-btnplay">
		    		<span class="zvj-control-icon">
		    			
		    		</span>
		    	</button>
		    	<div class="zvj-control-btn zvj-control-stime">
		    		00:00
		    	</div>
		    	<div class="zvj-control-btn zvj-control-progress">
		    		<div class="progress-wrap">
		    			<i>
		    				<em></em>
		    			</i>
		    		</div>
		    	</div>
		    	<div class="zvj-control-btn zvj-control-etime">
		    		00:00
		    	</div>
		    	<div class="zvj-control-btn zvj-control-sound">
		    		<span class="zvj-control-icon">
		    			<!--close-->
		    		</span>
		    	</div>
		    	<div class="zvj-control-btn zvj-control-volume">
		    		<div class="progress-wrap">
		    			<i style="width: 50%;">
		    				<em></em>
		    			</i>
		    		</div>
		    	</div>
		    	<div class="zvj-control-btn zvj-control-fulls">
		    		<span class="zvj-control-icon">
		    			<!--full-->
		    		</span>
		    	</div>
		    	
		    	
		    	
		    </div>
		</div>
	</body>
	<script type="text/javascript">
	    $(function () {
	    	var $vobj = $('#vj video');
	        var vdom = $vobj[0];
	        var $vbar = $('#vj .zvj-control-progress em');
	        var vbar = $vbar[0];	        
	        var t = vdom.duration;
	        var p = [];
	        
	        
	    	TomVideoPlayer = {
	    		init:function(){
	    			
	    		},
	    		ControlGroup:function(){
	    			//        播放与暂停
	    			$('.zvj-control-btnplay').on('click',function(){
	    				if($(this).hasClass('active')){
	    					vdom.pause();
	    					$(this).removeClass('active');
	    				}else{
	    					vdom.play();
	    					$(this).addClass('active');
	    				}	    				
	    			});
	    			$vobj.on('pause',function () {
	    				p.push(vdom.currentTime);
		                
		                var pt = p.reduce(function(x,y){
		                	if(x>y){
		                		return x;
		                	
		                	}else{
		                		return y
		                	}
		                
		                })
		                console.log(p);
		                console.log(pt)
		                if(vdom.ended){
		                    
		                    pt = vdom.duration;
		                    console.log(pt);
		                }
		
		            });
	    			//        监听媒体dom时间轴的变化
		        	vdom.ontimeupdate = function () {
		    		//        ontimeupdate方法监听了currenttime返回值发生改变的时候触发该事件
			            var curt= changeTime(vdom.currentTime);			            
			            var bfb = (vdom.currentTime/vdom.duration).toFixed(3);
			            window.VprogressPercent = bfb;	            
			            $('.zvj-control-progress i').css('width',bfb*100 + '%');
			            $('#vj .zvj-control-stime').html(curt);			            
			        }; 
			        vdom.oncanplay = function(){
			        	var vobj = document.getElementById('video').duration;
			        	var allt = changeTime(vobj);
			        	$('#vj .zvj-control-etime').html(allt);
			        }
			        
			        $('body').on('click','.zvj-control-progress',function(e){
			        	var wt = $(this).width();
			        	var x = e.offsetX;
			        	var duration = vdom.duration;
			        	window.VprogressPercent = (x/wt).toFixed(3);        	
			        	vdom.currentTime = duration * window.VprogressPercent;
			        	$(this).find('i').css('width',((x/wt)*100)+'%');				        	
			        });
			        
			        
			        vbar.onmousedown = function(e){
			        	$('.zvj-control-progress').stopPropagation();//阻止事件冒泡
			        	vdom.pause();//鼠标点上去之后视频先暂停
			        	$('.zvj-control-btnplay').removeClass('active');
			        	var e = e || window.e;//浏览器兼容
			        	var dragL = e.clientX;//当前触发对象X轴
			        	a = this.offsetLeft;
			        	var barL = $('.zvj-control-progress .progress-wrap').offset().left;
			        	xds = dragL - barL;//相对于进度条偏移量
			        	document.onmousemove = function(e){
			        		var e = e || window.e;//浏览器兼容
			        		var mouseX = e.clientX;
			        		var dis = $('.zvj-control-progress .progress-wrap').width();
			        		var currentX = (mouseX - barL)/dis;		
			        		var duration = vdom.duration;

							if(mouseX<barL){
			        			currentX = 0;
			        			vdom.currentTime = (duration * currentX).toFixed(3);
				        		console.log(currentX*100 + 'a');
				        		$('.zvj-control-btnplay').addClass('active');
//				        		vdom.play();
			        		}else if(mouseX>=barL && mouseX<=(barL+dis)){
			        			vdom.currentTime = (duration * currentX).toFixed(3);
				        		console.log(currentX*100 + 'b');
				        		$('.zvj-control-btnplay').addClass('active');
//				        		vdom.play();
			        		}else{
			        			currentX = 1;
			        			vdom.currentTime = (duration * currentX).toFixed(3);
				        		console.log(currentX*100 + 'b');
				        		$('.zvj-control-btnplay').addClass('active');
//				        		vdom.play();
			        		}
			        		
			        		
			        		$vbar.parent('i').css('width',currentX*100 + '%');
			        	}
			        	

			        }
		        	document.onmouseup = function(e){
		        		var e = e || window.e;//浏览器兼容
		        		var mouseX = e.clientX;
		        		document.onmousemove = null;		        	
		        	}
			        
			        
		       
			       
			        $('.zvj-control-fulls').on('click',function(){
	        		//        全屏
			        	if(!document.webkitIsFullScreen){
			        		vdom.webkitRequestFullScreen();
			        	}else{
			        		vdom.webkitCancelFullScreen();
			        	}	        	
			        })
			        
			        
			        $('.zvj-control-sound').on('click',function(){
			        	//音量开关
			        	if(vdom.muted){
			        		vdom.muted = false;
			        		$(this).removeClass('forbid');
			        		$(this).next('.zvj-control-volume').removeClass('forbid');
			        		//打开声音
			        	}else{
			        		vdom.muted = true;
			        		$(this).addClass('forbid');
			        		$(this).next('.zvj-control-volume').addClass('forbid');
			        		//静音
			        	}
			        });
			        
			        
			        $('.zvj-control-volume').on('click',function(e){
			        	var wt = $(this).width();
			        	var x = e.offsetX;
			        	$(this).find('i').css('width',((x/wt)*100)+'%');
			        	window.VvolumePower = (x/wt).toFixed(1);
			        	vdom.volume = window.VvolumePower;
			        	console.log(x+'+'+wt);
			        });
			        	//传入秒数  返回一个时间格式的字符串
			        var changeTime = function(num){
			        	if(typeof(num) == 'number'){
			        		var min = parseInt(num/60);
			        		var sec = parseInt(((num/60) - min)*60);
			        		return NumSet(min)+":"+NumSet(sec);      		
			        	}else{
			        		alert('错误：传入值必须为纯数字！')
			        	}
			        }
					var NumSet = function(n){
						if(n>=1&&n<10){
							n = '0'+parseInt(n);
							return n;
						}else if(n>=10){
							n =parseInt(n); 
							return n;
						}else if(n<1){
							n = '0'+parseInt(n);
							return n;
						}
					}
	    			
	    			
	    		}
	    	}
	    	TomVideoPlayer.ControlGroup();

	        
	        	        

	        
	    });
	
	

		
		
		
		
	</script>
</html>
