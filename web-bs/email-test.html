<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color:#ffffff;
            color:#000000;
            font-family:'微软雅黑', Arial, Helvetica, sans-serif !important;
            text-align:center;
        }
        a:link {
            color:#0066cc;
        }
        a:hover {
            background-color:#eeeecc;
            color:#0066cc;
        }
        a:visited {
            color:#0066cc;
        }
        .holder {
            font-size:9px;
            text-align:left;
            padding: 20px;
            /*width:550px;*/
            background: #FFFFFF;
            /*margin: 20px auto;*/
        }
        .header {
            font-size:10px;
            padding:0px;
            /*width:550px;*/
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .content {
            font-size:14px;
            padding:5px;
            color: #666666;
            /*width:550px;*/
        }
        .footer {
            border-top: 2px solid #acd1f7;
            font-size:9px; margin-top:10px;
            text-align:center;
            /* width:550px;*/
        }
        .extra-info {
            background-color:#cccc99;
            border:1px solid #9a9a9a;
            font-size:10px;
            margin-top:10px;
            padding:5px;
            width:550px;
        }
        .extra-info-bold {font-weight:bold;}
        .disclaimer {
            font-size:10px;
            margin-top:50px;
            padding:5px;
            /*width:550px;*/
            text-align: left;
        }
        .disclaimer1 {
            padding-top:10px;
            color: #666666;
            font-size: 14px;
            border-top: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .disclaimer1 a:link {
            color:#666666;
        }
        .disclaimer1 a:visited {
            color:#666666;
        }
        .disclaimer2 {
            padding:5px;
        }
        .copyright {
            border-bottom:0px solid #9a9a9a;
            padding:5px;
        }
        .Fs_email_box{
            padding: 20px;
            background: #f5f5f5;
            width: 660px;
            margin: 25px auto 80px;
        }
        .top_logo_text{
            display: inline-block;
            margin: 10px 0 30px 10px;
            color: #999;
            height: 24px;
            font-size: 14px;
            vertical-align: middle;
            padding-left: 15px;
            line-height: 24px;
            border-left: 2px solid #cecece;
        }
        .Fs_email_footer{
            margin-top: 35px;
        }
        .Fs_email_footer:after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            clear: both;
        }
        .Fs_email_footer p{
            color: #999999;
            margin: 10px 0;
        }
        .Fs_email_footer_left{
            float: left;
        }
        .Fs_email_footer_left a{
            color: #999999;
            text-decoration: none !important;
        }
        .Fs_email_footer_left span{
            padding: 0 5px;
            border-right: 1px solid #CECECE;
        }
        .Fs_email_footer_left span:nth-of-type(4){
            border-right: 0;
        }
        .Fs_email_footer_left a:hover{
            color: #666666;
            background:transparent !important;
        }
        .Fs_email_footer_right{
            float: right;
        }
        .Fs_email_footer_right_wx{
            display: inline-block;
            height: 40px;
            width: 40px;
            border-radius: 100%;
            background: #e0e0e0;
            margin-right: 15px;
            position: relative;
        }
        /*.Fs_email_footer_right_wx:hover .wxcode{
            opacity: 1;
            top: -132px;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
        }*/
        .Fs_email_footer_right_wx .wxcode{
            position: absolute;
            top: -140px;
            left: -40px;
            width: 120px;
            border-radius: 3px;
            height: 120px;
            z-index: -1;
            box-shadow: 0 0 6px rgba(14,22,30,.3);
            opacity: 0;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
        }
        .Fs_email_footer_right_wx .wxcode img{
            max-width: 100%;
            height: auto;
        }
        .Fs_email_footer_right_wx .wxcode em{
            position: absolute;
            width: 20px;
            height: 10px;
            background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/botton_code_arrow.png) no-repeat -7px -9px;
            bottom: -10px;
            left: 50%;
            margin-left: -10px;
        }
        .Fs_email_footer_right_wb{
            display: inline-block;
            height: 40px;
            width: 40px;
            border-radius: 100%;
            background: #e0e0e0;
            margin-right: 35px;
        }
        .Fs_email_footer_right_wx:hover{
            background: #3cb035;
        }
        .Fs_email_footer_right_wb:hover{
            background: #dd2e37;
        }
        .Fs_email_footer_right_wx i{
            height: 40px;
            width: 40px;
            display: inline-block;
            cursor: pointer;
            background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/dibu.png) no-repeat -68px -5px;
        }
        .Fs_email_footer_right_wx i:hover{
            background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/dibu.png) no-repeat -68px -43px;
        }
        .Fs_email_footer_right_wb i{
            height: 40px;
            width: 40px;
            display: inline-block;
            cursor: pointer;
            background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/dibu.png) no-repeat -8px -3px;

        }
        .Fs_email_footer_right_wb i:hover{
            background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/dibu.png) no-repeat -9px -41px;

        }
        .Fs_email_footer_right_wb a:hover{
            background: none !important;
        }
        
        
        
        
        .Fs_email_footer_right_wx:hover i{
        	background: url(http://www.feisu.com/includes/templates/fiberstore/images/footer/dibu.png) no-repeat -68px -43px;
        }
        .Fs_email_footer_right_wx i:hover + .wxcode{
            opacity: 1;
            top: -132px;
            z-index: 1;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -ms-transition: all 0.3s ease;
        }
    </style>
</head>

<body>
<div class="Fs_email_box">
    <img style='width: 120px;margin-left:20px;margin-top:10px;margin-bottom: 35px;' border="0" src="http://www.feisu.com/includes/templates/fiberstore/images/header_LOGO.svg" alt="飞速光纤" title="back to FiberStore home page">
    <div class="top_logo_text">
        数据中心&云硬件解决方案
    </div>
    <!--内容块 白色-->
    <div class="holder">

        <!-- Header Section -->
        <div class="header">

        </div>

        <!-- Content Section -->
        <!--邮件模板 tom-->
        <div class="content">
            <!--<div style='margin-bottom: 15px;'>亲爱的用户：</div>-->
            <div>$EMAIL_MESSAGE_HTML</div>
        </div>


        <!-- Footer Section -->
        <!--   <div class="footer"></div> -->
        <div class="disclaimer">
            <!--<img style=' width: 200px;   margin-bottom: 50px;' border="0" src="http://www.feisu.com/includes/templates/fiberstore/images/header_LOGO.svg" alt="飞速光纤" title="back to FiberStore home page">
            <div>--------------------------------------------------------------------------------------------------------------</div>-->
            <!--提示语-->

            <div class="disclaimer1"></div>

            <div class="disclaimer2">$EMAIL_SPAM_DISCLAIMER</div>
        </div>
    </div>

    <div class="Fs_email_footer">
        <div class="Fs_email_footer_left">
					<span>
						<a href="http://www.feisu.com/customer-service.html">联系我们</a>
					</span>
            <span>
						<a href="http://www.feisu.com/company-profile.html">关于我们</a>
					</span>
            <span>
						<a href="http://www.feisu.com/solutions.html">技术支持</a>
					</span>
            <span>
						<a href="http://www.feisu.com/how-to-buy.html">购买帮助</a>
					</span>
            <p>
                Copyright © 2009-2018 深圳市宇轩网络技术有限公司 版权所有
            </p>
        </div>
        <div class="Fs_email_footer_right">
            <div class="Fs_email_footer_right_wx">            
                <i></i>
                <div class="wxcode">
                    <img src="http://www.feisu.com/includes/templates/fiberstore/images/footer/code.jpg"/>
                    <em></em>
                </div>
            </div>
            <div class="Fs_email_footer_right_wb">
                <a href="http://weibo.com/Fiberstore">
                    <i></i>
                </a>
            </div>
        </div>
        <!--<script type="text/javascript">

        </script>-->
    </div>
</div>

$EXTRA_INFO
</body>
</html>
