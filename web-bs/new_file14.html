		function getExplore(){
		    var Sys = {};
		    var ua = navigator.userAgent.toLowerCase();
		    var s;
		    var res = {};
		    console.log(ua);
		    (s = ua.match(/rv:([\d.]+)\) like gecko/)) ? Sys.ie = s[1] :
		        (s = ua.match(/msie ([\d\.]+)/)) ? Sys.ie = s[1] :
		            (s = ua.match(/edge\/([\d\.]+)/)) ? Sys.edge = s[1] :
		                (s = ua.match(/firefox\/([\d\.]+)/)) ? Sys.firefox = s[1] :
		                    (s = ua.match(/(?:opera|opr).([\d\.]+)/)) ? Sys.opera = s[1] :
		                        (s = ua.match(/chrome\/([\d\.]+)/)) ? Sys.chrome = s[1] :
		                            (s = ua.match(/version\/([\d\.]+).*safari/)) ? Sys.safari = s[1] : 0;
		    // 根据关系进行判断,返回浏览器名称+版本号
		    if (Sys.ie) {
		        res.name = 'IE';
		        res.version = Sys.ie;
		    }else if (Sys.edge) {
		        res.name = 'EDGE';
		        res.version = Sys.edge;
		    }else if (Sys.firefox) {
		        res.name = 'Firefox';
		        res.version = Sys.firefox;
		    }else if (Sys.chrome) {
		        res.name = 'Chrome';
		        res.version = Sys.chrome;
		    }else if (Sys.opera) {
		        res.name = 'Opera';
		        res.version = Sys.opera;
		    }else if (Sys.safari) {
		        res.name = 'Safari';
		        res.version = Sys.safari;
		    }else{
		        res.name = 'unknown';
		        res.version = 0;
		    }
		    // console.log(res);
		    return res;
		}
		var bro = new getExplore();
