		function check_email(email){  
		   if(email){
		   var myReg=/(^\s*)\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*(\s*$)/;
		   if(!myReg.test(email)){return false;}

		   }

		}
