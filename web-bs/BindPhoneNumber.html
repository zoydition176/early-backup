<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/fs_allCss.css">
    <link rel="stylesheet" href="css/backstage.css">
    <link rel="stylesheet" href="css/top_bottom.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<div class = "box">
    <div class="content">
        <style>
            .register-bind-group{
                padding: 40px 0;
                display: none;
            }
            .register-bind-group.active{
                display: block;
            }
            .register-bind-group li{
                position: relative;
            }
            .register-bind-group li:after{
                content: '';
                display: block;
                clear: both;
                width: 0;
                height: 0;
            }
            .register-bind-tit{
                line-height: 35px;
                padding: 15px 20px;
                background: #fafafa;
                text-align: center;
            }
            .register-bind-tit span{
                display: inline-block;
                padding: 0 15px;
                font-weight: 400;
                cursor: pointer;
                font-size: 18px;
            }
            .register-bind-tit span.active{
                color: #d63030;
            }
            .register-bind-tit em {
                display: inline-block;
                width: 1px;
                height: 18px;
                margin-bottom: -3px;
                background: #dedede;
            }

        </style>
        <!--header-->
        <div class="FiberStore_cs_new_header">
            <a href="" class='FiberStore_login_logo'></a>
            <span class="FiberStore_login_logo_1ine"></span>
            <p>绑定手机</p>
        </div>
        <div class="fs_regist_bg">
            <div class="register_body">
                <div class="register-bind-tit">
                    <span class="active">已有账号</span>
                    <em></em>
                    <span>还没有账号</span>
                </div>
                <ul class="register_main">
                    <div class="register-bind-group active">
                        <li>
                            <input type="tel" id="mobile" name="mobile" class="register_main_form_input" placeholder="请输入手机号码">
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li>
                            <div class="register_main_form_code">
                                <input class="register_main_form_input code" type="text" id="dxm" name="dxm" placeholder="验证码">
                                <input id="getsms" class="register_main_form_getcode Fiberstore_getvali" type="button" value="获取验证码">
                            </div>
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li class="kong">
                            <div class="fs_checkbox active">
                                <input type="checkbox" name="suburb" id="explain" checked="" for="explain">
                            </div>
                            <div class="regist_use_input fs_checkbox_list">
                                同意并遵守飞速
                                <a class="regist_use" href="http://www.feisu.com/terms_of_use.html">使用条款</a>
                                和
                                <a class="regist_use" href="http://www.feisu.com/privacy_policy.html">隐私政策。</a>
                            </div>
                        </li>
                        <li>
                            <input id="submit_button" name="submit" type="submit" class="register_main_rightnow" value="立即绑定">
                        </li>
                    </div>
                    <div class="register-bind-group">
                        <li>
                            <input type="text" id="" name="" class="register_main_form_input" placeholder="请输入手机号码">
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li>
                            <input type="password" id="" name="" class="register_main_form_input" placeholder="请输入密码">
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li>
                            <input type="password" id="" name="" class="register_main_form_input" placeholder="请确认密码">
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li>
                            <div class="register_main_form_code">
                                <input class="register_main_form_input code" type="text" id="" name="" placeholder="验证码">
                                <input id="" class="register_main_form_getcode Fiberstore_getvali" type="button" value="获取验证码">
                            </div>
                            <div class="tips_box">
                                <label class="error"></label>
                            </div>
                        </li>
                        <li class="kong">
                            <div class="fs_checkbox active">
                                <input type="checkbox" name="suburb" id="explain" checked="" for="explain">
                            </div>
                            <div class="regist_use_input fs_checkbox_list">
                                同意并遵守飞速
                                <a class="regist_use" href="http://www.feisu.com/terms_of_use.html">使用条款</a>
                                和
                                <a class="regist_use" href="http://www.feisu.com/privacy_policy.html">隐私政策。</a>
                            </div>
                        </li>
                        <li>
                            <input id="submit_button" name="submit" type="submit" class="register_main_rightnow" value="立即绑定">
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //选项卡切换
    $('.register-bind-tit span').on('click', function () {
        var num = $('.register-bind-tit span').index(this);
        var content = $('.register_main .register-bind-group');
        content.eq(num).addClass('active').siblings().removeClass('active');
        $(this).addClass('active').siblings('span').removeClass('active');
    });
    //显示密码
    $('.login-row .psw-eyes').on('click', function () {
        if ($(this).siblings('input').attr('type') == 'password') {
            $(this).siblings('input').attr('type', 'text');
            $(this).addClass('active');
        } else {
            $(this).siblings('input').attr('type', 'password');
            $(this).removeClass('active');
        }
    });
    //复选框样式
    $('#autoLogin').on('change', function () {
        if ($(this).prop('checked')) {
            $(this).parent('.checkbox-red').addClass('active');
        } else {
            $(this).parent('.checkbox-red').removeClass('active');
        }
    });
</script>

</div>




</body>
</html>
